<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI ChatGPT Client</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form class="config-form">
      <input id="input-api" type="password" placeholder="Enter your OpenAI API key">
      <button id="button-api" type="button">Save</button>
    </form>
    <div class="chat-area">
      <!-- chat area -->
    </div>
    <form id="chat-form" class="chat-form">
      <input id="input-message" type="text" placeholder="Type your message and press Enter" disabled>
      <button type="submit" disabled>Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
